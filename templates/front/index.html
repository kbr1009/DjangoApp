<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>yamawa foods shop site</title>
  </head>
  <body>
    <a href="{% url 'front:index'%}">HOME</a>
    <h1>株式会社　山和食品</h1>
    <ul>
      {% for foo in products %}
      <li>商品名：{{ foo.product_name}}　価格(税込)：¥{{ foo.price }}
      </li>
      <img src='{{ MEDIA_URL }}{{foo.thumbnail}}' width=250>
      {% endfor %}
    </ul>
  </body>
</html>
